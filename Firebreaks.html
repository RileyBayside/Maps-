<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebreaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 100vh; }
    button.logout {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #dc3545;
      color: white;
      cursor: pointer;
    }
    button.logout:hover {
      background: #b02a37;
    }
  </style>

  <script>
    // Redirect to login if not authenticated
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
    
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js" defer></script>
  <script src="firebase-init.js" defer></script>
  <script src="auth-guard.js" defer></script>

  <!-- Logout Button -->
  <button class="logout" onclick="logout()">Logout</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script src="firebreaks.js" defer></script>

</body>
</html>
