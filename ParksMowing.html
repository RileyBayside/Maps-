<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Parks Mowing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Core styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Sidebar styles -->
  <link rel="stylesheet" href="sidebar.css" />

  <style>
    /* Full-height map */
    #map { height: 100vh; }
  </style>
</head>
<body>

  <!-- Firebase + auth guard -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <!-- Sidebar toggle button -->
  <button id="sidebar-toggle">â˜°</button>

  <!-- Sidebar container -->
  <div id="sidebar">
    <button id="toggle-all">Expand All</button>
    <div id="sidebar-content"></div>

    <button onclick="adminLogin()">Admin Login</button>

    <div id="admin-tools" style="display:none">
      <button onclick="exportPDFCouncil()">PDF report for Council</button>
      <button onclick="exportPDFBayside()">PDF Report for Bayside</button>
      <button onclick="clearUserData()">Clear All User Data</button>
      <button onclick="showToday()">Show Completed Today</button>
    </div>
  </div>

  <!-- Map container (Leaflet map is created by script.js) -->
  <div id="map"></div>

  <!-- Core scripts (no extra map init here) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
/* Auto-run the existing PDF functions based on a query param.
   Usage:
   - parksmowing.html?autopdf=council
   - parksmowing.html?autopdf=bayside
*/
(function () {
  const params = new URLSearchParams(location.search);
  const mode = (params.get('autopdf') || '').toLowerCase(); // 'council' | 'bayside'

  if (!mode) return;

  // small helpers
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  // Wait for auth, then wait until the export functions exist, then run
  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
      // if your login flow supports redirect back, keep it; otherwise just push to login
      location.href = 'login.html?redirect=' + encodeURIComponent(location.href);
      return;
    }

    // Wait until the functions are available (script/sidebars sometimes load async)
    let tries = 0;
    while (!(window.exportPDFCouncil && window.exportPDFBayside) && tries < 50) {
      await sleep(200);
      tries++;
    }

    try {
      // tiny extra delay so data/maps finish loading if needed
      await sleep(500);
      if (mode === 'council') {
        await window.exportPDFCouncil();
      } else if (mode === 'bayside') {
        await window.exportPDFBayside();
      } else {
        console.warn('Unknown autopdf mode:', mode);
      }
    } catch (e) {
      console.error('Auto PDF generation failed:', e);
      alert('Auto PDF generation failed: ' + (e.message || e));
    }
  });
})();
</script>

</body>
</html>
