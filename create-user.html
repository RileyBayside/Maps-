<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside — Create User</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{ --ink:#0f172a; --ink-2:#111827; --muted:#e5e7eb; --bg:#f6f7fb; --card:#ffffff; --accent:#d11e2b; --accent-600:#b71a24; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink); }
    .container{ max-width:720px; margin:24px auto; padding:0 16px }
    .header{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 0 }
    .title{ font-size:22px; font-weight:800; color:var(--ink-2) }
    .btn{ cursor:pointer; border:0; background:#111827; color:#fff; font-weight:800; padding:10px 12px; border-radius:10px }
    .card{ background:var(--card); border:1px solid var(--muted); border-radius:16px; box-shadow:0 8px 26px rgba(16,24,40,.08); padding:20px }
    form{ display:grid; gap:12px; margin-top:10px }
    label{ display:grid; gap:6px; font-weight:600 }
    input,select,button{ padding:10px 12px; border-radius:10px; border:1px solid var(--muted); font-size:1rem }
    .primary{ background:var(--accent); color:#fff; font-weight:800; border:0 }
    .primary:hover{ background:var(--accent-600) }
    .muted{ color:#475569 }
    .error{ color:#c62828; margin:6px 0 0 }
    .success{ color:#2e7d32; margin:6px 0 0 }
  </style>
</head>
<body>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <div class="container">
    <div class="header">
      <div class="title">Create a User</div>
      <div style="display:flex; gap:8px">
        <a href="admin.html"><button class="btn">Back to Admin</button></a>
        <a href="login.html"><button class="btn">Go to Login</button></a>
      </div>
    </div>

    <div class="card">
      <p class="muted">
        Anyone who is signed in can create users here. This calls your Firebase function
        <code>createUserHttp</code> in <b>us-central1</b>.
      </p>

      <form id="createForm" autocomplete="on">
        <label>Role
          <select id="role" required>
            <option value="operator" selected>Operator</option>
            <option value="snipper">Snipper</option> <!-- NEW -->
            <option value="admin">Admin</option>
          </select>
        </label>

        <label id="userLabel">Username
          <input id="username" type="text" required placeholder="username" autocomplete="username">
        </label>

        <label>Password
          <input id="password" type="password" minlength="6" required autocomplete="new-password">
        </label>

        <button class="primary" type="submit">Create</button>
        <p id="msg" class="success"></p>
        <p id="err" class="error"></p>
      </form>
    </div>
  </div>

  <script>
    (function(){
      const auth = firebase.auth();
      const db   = firebase.firestore();

      const form = document.getElementById('createForm');
      const roleSel = document.getElementById('role');
      const userInput = document.getElementById('username');
      const userLabel = document.getElementById('userLabel');
      const msg = document.getElementById('msg');
      const err = document.getElementById('err');

      function configureFieldForRole() {
        const isAdmin = roleSel.value === 'admin';
        userLabel.firstChild.nodeValue = isAdmin ? 'Email ' : 'Username ';
        userInput.value = '';
        userInput.setAttribute('autocomplete', isAdmin ? 'email' : 'username');
        userInput.placeholder = isAdmin ? 'name@example.com' : 'username';
        userInput.type = isAdmin ? 'email' : 'text'; // email validation only for admins
      }
      roleSel.addEventListener('change', configureFieldForRole);
      configureFieldForRole();

      // Verify sign-in
      auth.onAuthStateChanged(async (user)=>{
        if (!user) { window.location.href = 'login.html'; return; }
        console.log('[auth] signed in as', user.email || user.uid);
      });

      // Direct call to HTTPS endpoint with Authorization: Bearer <token>
      async function callCreateUser(data) {
        const user = firebase.auth().currentUser;
        if (!user) throw new Error('Sign in required.');
        const idToken = await user.getIdToken(true); // refresh

        const url = 'https://us-central1-bayside-maps.cloudfunctions.net/createUserHttp';
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + idToken
          },
          body: JSON.stringify(data)
        });

        const json = await res.json().catch(() => ({}));
        if (!res.ok || json.ok !== true) {
          throw new Error(json?.error || ('HTTP ' + res.status));
        }
        return json; // { ok:true, uid, loginHint }
      }

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        msg.textContent = '';
        err.textContent = '';

        const role = roleSel.value; // 'operator' | 'snipper' | 'admin'
        const username = userInput.value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
          err.textContent = 'Please fill all fields.';
          return;
        }

        try {
          // 1) Create Auth user via your HTTPS Function
          const out = await callCreateUser({ role, usernameEmail: username, password });
          const uid = out.uid || out.result?.uid;
          if (!uid) throw new Error('Create function did not return uid.');

          // 2) Store profile in Firestore (includes Snipper role)
          const profile = {
            role,
            disabled: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          };
          if (role === 'admin') {
            profile.email = username;
            profile.name = username.split('@')[0];
          } else {
            // operator/snipper path uses username field
            profile.username = username;
            profile.name = username;
          }
          await db.collection('users').doc(uid).set(profile, { merge: true });

          // 3) Success message
          const roleLabel = role.charAt(0).toUpperCase() + role.slice(1);
          msg.textContent = `${roleLabel} “${username}” created.`;
          form.reset();
          configureFieldForRole();
        } catch (e2) {
          console.warn(e2);
          const m = (e2 && e2.message) ? e2.message : 'Failed to create user';
          err.textContent = m.includes('UNAUTHENTICATED') ? 'Sign in required.' : m;
        }
      });
    })();
  </script>
</body>
</html>
