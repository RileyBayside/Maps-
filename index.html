<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Site Finder</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="./assets/style.css" />
<style>
  .leaflet-pane.leaflet-labels-pane {
    z-index: 650;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="toolbar">
  <form id="searchForm">
    <input id="query" type="text" placeholder="Search MowingID (M0123 or 123)" />
    <button id="go" type="submit">Search</button>
  </form>
  <div id="legend">
    <span><span class="swatch" style="background:#1f78b4"></span>18</span>
    <span><span class="swatch" style="background:#33a02c"></span>15</span>
    <span><span class="swatch" style="background:#ff7f00"></span>12</span>
    <span><span class="swatch" style="background:#e31a1c"></span>10</span>
    <span><span class="swatch" style="background:#6a3d9a"></span>Other</span>
  </div>
</div>
<div id="map"></div>
<div id="results"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="./assets/app.js"></script>
</body>
</html>
