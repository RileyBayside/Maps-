<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Finder</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhI+bwP+3C1CFv1HB+0sCwH0bZbZbYBf0X+0="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <a class="home-link" href="./">Back to Home</a>
    </div>
    <div class="header-center">
      <input id="searchBox" type="search" placeholder="Search (e.g., M0123 or 123)" aria-label="Search by Unique ID or name" />
      <button id="clearBtn" title="Clear search">×</button>
    </div>
    <div class="header-right">
      <span class="brand">Redland City – Offline Map</span>
    </div>
  </header>

  <main class="app-main">
    <aside class="sidebar" aria-label="Search results">
      <h2>Search</h2>
      <div id="results"></div>
      <div class="legend">
        <h3>Legend</h3>
        <div class="legend-row"><span class="swatch swatch-blue"></span>18 cuts (blue)</div>
        <div class="legend-row"><span class="swatch swatch-green"></span>15 cuts (green)</div>
        <div class="legend-row"><span class="swatch swatch-gray"></span>Other / unknown</div>
      </div>
    </aside>
    <section id="map"></section>
  </main>

  <footer class="app-footer">
    <small>Leaflet • Esri World Imagery + label overlay. Data from data/data.geojson</small>
  </footer>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- Leaflet Providers for easy basemaps (no API keys) -->
  <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.min.js"></script>
  <!-- Tiny helper for label rendering -->
  <script src="https://unpkg.com/@raruto/leaflet-ui@1.11.2/dist/leaflet-ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
