<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maps Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img.logo {
      max-width: 280px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      background: #0078d7;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Bayside Logo" class="logo">
    <h1>Maps Portal</h1>
    <a href="Parks.html">Parks</a>
    <a href="Firebreaks.html">Firebreaks</a>
  </div>
</body>
</html>
