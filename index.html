<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bayside Parks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <!-- Parks Sidebar -->
  <div id="sidebar">
    <div class="sidebar-header">
      <h2>Parks</h2>
      <div class="admin-row">
        <button id="adminLoginBtn" title="Admin Login">Admin Login</button>
        <div id="adminControls" class="hidden">
          <button id="exportCsvBtn" title="Export CSV">Export CSV</button>
          <button id="resetBtn" title="Reset All">Reset All</button>
        </div>
      </div>
      <div class="global-actions">
        <button id="collapseBtn" title="Collapse or Expand the sidebar">Collapse/Expand</button>
      </div>
    </div>
    <div id="catchmentList"></div>
  </div>

  <!-- Always-visible left tab -->
  <div id="sidebarTab" class="sidebar-tab">Collapse/Expand</div>

  <script src="script.js"></script>
</body>
</html>
